          // Full list of configuration options available at:
          // https://github.com/hakimel/reveal.js#configuration
          Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,
            transition: 'concave', // none/fade/slide/convex/concave/zoom

             menu: {              
                
                // Specifies which side of the presentation the menu will 
                // be shown. Use 'left' or 'right'.
                side: 'left',

                // Add slide numbers to the titles in the slide list.
                // Use 'true' or format string (same as reveal.js slide numbers)
                numbers: true,

                // Hide slides from the menu that do not have a title.
                // Set to 'true' to only list slides with titles.
                hideMissingTitles: false,

                // Add markers to the slide titles to indicate the 
                // progress through the presentation
                markers: true,

                // Specify custom panels to be included in the menu, by
                // providing an array of objects with 'title', 'icon'
                // properties, and either a 'src' or 'content' property.
                custom: false,

                // Specifies the themes that will be available in the themes
                // menu panel. Set to 'false' to hide themes panel.
                themes: [
                    { name: 'Black', theme: 'bower_components/reveal.js/css/theme/black.css' },
                    { name: 'White', theme: 'bower_components/reveal.js/css/theme/white.css' },
                    { name: 'League', theme: 'bower_components/reveal.js/css/theme/league.css' },
                    { name: 'Sky', theme: 'bower_components/reveal.js/css/theme/sky.css' },
                    { name: 'Beige', theme: 'bower_components/reveal.js/css/theme/beige.css' },
                    { name: 'Simple', theme: 'bower_components/reveal.js/css/theme/simple.css' },
                    { name: 'Serif', theme: 'bower_components/reveal.js/css/theme/serif.css' },
                    { name: 'Blood', theme: 'bower_components/reveal.js/css/theme/blood.css' },
                    { name: 'Night', theme: 'bower_components/reveal.js/css/theme/night.css' },
                    { name: 'Moon', theme: 'bower_components/reveal.js/css/theme/moon.css' },
                    { name: 'Solarized', theme: 'bower_components/reveal.js/css/theme/solarized.css' }
                ],

                custom: [                    
                    { title: 'About', icon: '<i class="fa fa-info">', content: '<p>Presentación desarrollada por <a href="http://www.twitter.com/neocarvajal" target="_blank">@neocarvajal</a></p>' }
                ],

                // Specifies if the transitions menu panel will be shown.
                transitions: true,

                // Adds a menu button to the slides to open the menu panel.
                // Set to 'false' to hide the button.
                openButton: true,

                // If 'true' allows the slide number in the presentation to
                // open the menu panel. The reveal.js slideNumber option must 
                // be displayed for this to take effect
                openSlideNumber: true,

                // If true allows the user to open and navigate the menu using
                // the keyboard. Standard keyboard interaction with reveal
                // will be disabled while the menu is open.
                keyboard: true
            },


            // Optional reveal.js plugins
            dependencies: [
              { src: 'bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: 'bower_components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
              { src: 'bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
              { src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( '[data-html]' ) || !!document.querySelector( 'pre code' ) || !!document.querySelector( '[data-markdown]' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: 'bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true },
              { src: 'bower_components/reveal.js-menu/menu.js', async: true },
              { src: 'bower_components/reveal.js/plugin/notes/notes.js', async: true },

         // For define any custom configuration initialize
        
        // Transition style for full page slide backgrounds  - none/fade/slide/convex/concave/zoom

        // Parallax background size - CSS syntax, e.g. "2100px 900px" - currently only pixels are supported (don't use % or auto)
